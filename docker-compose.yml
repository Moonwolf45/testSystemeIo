services:
    sio_test:
        user: app
        build:
            context: ./
            args:
                USER_ID: ${USER_ID:-1000}
        ports:
            - "8337:8337"
        volumes:
            - .:/app:rw
        environment:
            - APP_ENV=dev

    ###> doctrine/doctrine-bundle ###
    database:
        image: postgres:16 # Use a recent stable version
        environment:
            POSTGRES_DB: ${POSTGRES_DB:-systemIo}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testSystemIo}
            POSTGRES_USER: ${POSTGRES_USER:-systemIo}
        ports:
            - "5432:5432"
        volumes:
            - database_data:/var/lib/postgresql/data:rw
            # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
            # - ./docker/db/data:/var/lib/postgresql/data:rw
    ###< doctrine/doctrine-bundle ###

volumes:
    ###> doctrine/doctrine-bundle ###
    database_data:
    ###< doctrine/doctrine-bundle ###
